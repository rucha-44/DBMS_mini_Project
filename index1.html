<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
           
        }
        .calendar-container {
            text-align: center;
            background-color: rgba(218, 173, 234, 0.799);
            padding: 400px;
            border-radius: 10px;
        }
        
    </style>
</head>
<body>
    <div class="calendar-container">
        <h1>Get ready to catch all the latest event scoop right here!</h1>
        <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=UTC&bgcolor=%23B39DDB&src=NjdhYTBlYWEwODdjMWJiZjI3MWVmZmUyMzA5YzA5Y2RlMzZjYTg0NDA1MWFhYzhkMGY5NDUxNmEzNWUyYWI1N0Bncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23B39DDB" style="border:solid 1px #777" width="900" height="600"></iframe>
        
    </div>
</body>
</html>
